<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale = 1.0, initial-scale = 1.0, maximum-scale = 5.0, user-scalable=yes, shrink-to-fit=no">
    <title>Brush your teeth!</title>
</head>
<body>
    <h1>Brush your teeth</h1>
    <button id="audio" onclick="playAudio()">Go get your toothbrush, Ellie!</button>
    <audio id="gettoothbrush">
        <source src="get-your-toothbrush.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Start brushing</h2>
    <button id="playpause" onclick="playPause()">&#9654;</button>
    <button onclick="restart()">Restart</button>
    <div>
        <video id="toothbrush" width="320" height="240">
            <source src="brushy-brush.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>

        //Custom audio controls
        var myAudio = document.getElementById("gettoothbrush");

        function playAudio() {
            if (myAudio.paused) 
                myAudio.play();
        }

        // Starts the video 5 seconds in to skip the "Time to get your toothbrush!" CTA
        document.getElementById('toothbrush').addEventListener('loadedmetadata', function () {
            this.currentTime = 5;
        }, false);


        // Custom video controls
        var myVideo = document.getElementById("toothbrush");

        function playPause() {
            if (myVideo.paused) {
                document.getElementById("playpause").innerHTML = "&#9208;";
                myVideo.play();
            }

            else {
                document.getElementById("playpause").innerHTML = "&#9654;";
                myVideo.pause();
            }
        }

        function alertLabel() {
            alert(playLabel);
        }

        function restart() {
            myVideo.currentTime = 5;
            if (myVideo.paused)
                myVideo.play();
        }
    </script>
</body>
</html>
